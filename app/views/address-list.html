<div class="jumbotron" xmlns="http://www.w3.org/1999/html">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <!-- <i class="glyphicon glyphicon-search"></i> -->
      <input type="text" class="form-control" ng-model="searchText">
    </div>
    <div class="row">
    <table class="col-sm-4">
      <thead>
      <!-- wrapp an label element around the checkbox, to omit ng-model and ng-click on the same element, because they have same priority and it can happen that the model is not updatet yet on the ng-click function -->
      <td class="col-sm-1"><label ng-click="checkAll()"> <input type="checkbox" ng-model="selectedAll"></label></td>
      <td class="col-sm-3">Gruppen</td>
      </thead>
      <tbody>
      <tr ng-repeat="group in groups | filter: searchText">
        <td class="col-sm-1"><input type="checkbox" ng-model="group.selected"/></td>
        <td class="col-sm-3"><span ng-bind="group.name"/></td>
      </tr>
      </tbody>
    </table>
    </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button class="btn btn-primary" type="submit" ng-click="logout()">abmelden</button>
        </div>
      </div>
  </form>
  <div id="adress-list"></div>
</div>
