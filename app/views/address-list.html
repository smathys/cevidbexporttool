<div class="container-fluid jumbotron">
  <div class="col-sm-4">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <!-- <i class="glyphicon glyphicon-search"></i> -->
        <input type="text" class="form-control" ng-model="searchText">
      </div>

      <table class="table">
        <thead>
        <!-- wrapp an label element around the checkbox, to omit ng-model and ng-click on the same element, because they have same priority and it can happen that the model is not updatet yet on the ng-click function -->
        <th class="col-sm-1"><label ng-click="checkAll()"> <input type="checkbox" ng-model="selectedAll"></label></th>
        <th class="col-sm-6">Gruppe</th>
        <th class="col-sm-5">Typ</th>
        </thead>
        <tbody>
        <tr ng-repeat="group in groups | filter: searchText">
          <td class="col-sm-1"><label ng-click="selectMembers()"> <input type="checkbox"
                                                                         ng-model="group.selected"/></label></td>
          <td class="col-sm-6"><span ng-bind="group.name"/></td>
          <td class="col-sm-5"><span ng-bind="group.group_type"/></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>

  <div class="col-sm-offset-4 col-sm-4">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <!-- <i class="glyphicon glyphicon-search"></i> -->
        <input type="text" class="form-control" ng-model="searchDetail">
      </div>

      <table class="table">
        <thead>
        <!-- wrapp an label element around the checkbox, to omit ng-model and ng-click on the same element, because they have same priority and it can happen that the model is not updatet yet on the ng-click function -->
        <th class="col-sm-1"><label ng-click="checkAll()"> <input type="checkbox" ng-model="selectAllProperties"></label></th>
        <th class="col-sm-6">Detail</th>
        </thead>
        <tbody>
        <tr ng-repeat="property in memberProperties | filter: searchDetail">
          <td class="col-sm-1" ng-hide="hideProperty(property)"><label ng-click=""> <input type="checkbox" ng-model="property.selected"/></label></td>
          <td class="col-sm-6" ng-hide="hideProperty(property)"><span ng-bind="property"/></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>

  <div id="adress-list" class="col-sm-12">
    <h3>Adress-Liste</h3>
    <table class="table">
      <thead>
      <th>ID</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>Cevi Name</th>
      <th>Strasse</th>
      <th>PLZ</th>
      <th>Ort</th>
      </thead>
      <tbody>
      <tr ng-repeat="member in members">
        <td><span ng-bind="member.id"/></td>
        <td><span ng-bind="member.first_name"/></td>
        <td><span ng-bind="member.last_name"/></td>
        <td><span ng-bind="member.nickname"/></td>
        <td><span ng-bind="member.address"/></td>
        <td><span ng-bind="member.zip_code"/></td>
        <td><span ng-bind="member.town"/></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="form-group">
    <div class="col-sm-4">
      <button class="btn btn-primary" type="submit" ng-click="logout()">abmelden</button>
    </div>
  </div>
</div>
