<h1 translate="PIZZA_OFFER_HEADING"></h1>
<br />
<div class="row">
    <div class="col-xs-12">
        <table st-table="ctrl.pizza" class="table table-striped table-vertical-align-middle">
            <thead>
            <tr>
                <th translate="PIZZA_OFFER_NAME"></th>
                <th translate="PIZZA_OFFER_TOPPINGS"></th>
                <th class="text-right" translate="PIZZA_OFFER_WEIGHT"></th>
                <th class="text-right" translate="PIZZA_OFFER_PRICE"></th>
                <th class="text-right" translate="COMMON_ACTIONS"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pizza in ctrl.pizzas">
                <td><strong>{{pizza.name}}</strong></td>
                <td>
                    <ul>
                        <li ng-repeat="topping in pizza.toppings">{{topping | translate}}</li>
                    </ul>
                </td>
                <td class="text-right">{{pizza.weight | number}}</td>
                <td class="text-right">{{pizza.price | number:2}} <span translate="COMMON_CURRENCY_SYMBOL"></span></td>
                <td class="text-right">
                    <button class="btn btn-primary">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="fa fa-times"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
