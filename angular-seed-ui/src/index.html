<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title translate="APP_NAME"></title>


        <!-- build:css styles/vendor.css -->
        <link rel="stylesheet" href="styles/vendor.css">
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js config.js -->
        <script src="config.js"></script>
        <!-- endbuild -->

        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <script src="../vendor/angular-i18n/angular-locale_en-us.js"></script>
        <script src="../vendor/angular-i18n/angular-locale_de-ch.js"></script>
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- angular:src:js -->
        <!-- endbuild -->

    </head>


    <body class="has-transitions has-tooltips">

        <div growl></div>

        <nav class="navbar navbar-fixed-top navbar-material-deep-orange-A700">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home" translate="APP_NAME"></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active">
                            <a ui-sref="pizza.offer" translate="MENU_OFFER"></a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="pizza.designer" translate="MENU_DESIGNER"></a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="contact" translate="MENU_CONTACT"></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Welcome Katto!</a></li>
                        <li>
                            <img class="dropdown-toggle shadow-z-1 user-image" src="images/cat.jpg"  data-toggle="dropdown" />
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                <i class="fa fa-cog fa-lg"></i>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <div style="margin:10px 20px 0 20px;">
                                        <form role="language">
                                            <div class="form-group">
                                                <label class="control-label" translate="MENU_LANGUAGE_SELECT"></label>
                                                <select class="form-control" ng-model="language.selected" ng-change="language.change()">
                                                    <option value="de-ch">DE</option>
                                                    <option value="en-us">EN</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" role="button"><i class="fa fa-power-off fa-lg"></i></a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>

        <div class="container" ui-view></div>

        <div spinner></div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">
                    <span translate="APP_NAME"></span> <!-- app:version -->
                </p>
            </div>
        </footer>

        <script>
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['angular-seed']);
            });
        </script>

    </body>
</html>
